<!DOCTYPE html>
<html lang='en' ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js"></script> -->
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
  </head>
  <body>
      <!-- <label>Name:</label>
      <input type='text' ng-model='yourName' placeholder='Enter a name here'>
      <hr>
      <h1>Hello {{yourName}}</h1>
      <h1>{{yourName | greet}}</h1> -->

      <div ng-controller="ToDoController as controller">
        <ul class="todolist">
          <li ng-repeat="todo in controller.todos">
            <label class="checkbox">
              <input type="checkbox" ng-model="todo.completed">
              <span class="done-{{todo.completed}}">{{ todo.text }}: {{ todo.completed ? "completed" : "not completed" }}</span>
              <button ng-click="controller.removeToDo(todo);">Delete</button> 
            </label>
          </li>
        </ul>
        <form ng-submit="controller.addToDo()">
          <input type="text" ng-model="controller.toDoText" placeholder="New to do">
          <input class="btn-primary" type="submit" value="Add to do">
        </form>
      </div>
  </body>
</html>
